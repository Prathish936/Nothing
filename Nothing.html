<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attender & Patient Details</title>
    <style>
        
       label
         {
          font-family: Arial, sans-serif;
          margin: 40px;
         background-color: beige;
         }
         </style>
</head>
<body>

    <h1 style="text-align:center;",>Attender Personal Details 
        </h1>
    <form>
        <table align="center" border="5">
            <tr>
                <td><label>Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <select>
                        <option>---Select---</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Date of Entry</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Entry Time</label></td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Mobile Number</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Relation Type</label></td>
                <td>
                    <select>
                        <option>---Select---</option>
                        <option>Father</option>
                        <option>Mother</option>
                        <option>Brother</option>
                        <option>sister</option>
                        <option>Uncle</option>
                        <option>Aunty</option>
                        <option>Husband</option>
                        <option>wife</option>
                        <option>Neighbour</option>
                        <option>Friends</option>
                    </select>
                </td>
            </tr>
        
                
        </table>
    </form>

    <h1 style="text-align:center;">Patient Details</h1>
    <form>
        <table align="center" border="5">
            <tr>
                <td><label>Patient Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Patient ID</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Room Type</label></td>
                <td>
                    <select>
                        <option>---Select---</option>
                        <option>General</option>
                        <option>Non AC Room</option>
                        <option>AC Room</option>
                        <option>ICU</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Room No</label></td>
                <td><input type="text"></td>
            </tr>
        </table>
           <p>&nbsp;&nbsp;&nbsp;</p>

        <div style="text-align:center;">
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
